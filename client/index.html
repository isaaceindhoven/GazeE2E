<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/GazeJs.js"></script>
</head>
<body>

    <h1>Client Page</h1>

    <div id="received"></div>

    <script>
        let gaze = null;

        function printToDom(p){
            document.querySelector("#received").innerHTML += `${JSON.stringify(p)}`;
        }

        async function init(roles = []){
            gaze = await new GazeJs("http://localhost:3333", "http://localhost:8001/token.php?roles=" + JSON.stringify(roles)).connect();
        }
    </script>
    
</body>
</html>
