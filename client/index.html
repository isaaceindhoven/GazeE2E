<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/GazeJs.js"></script>
</head>
<body>

    <h1>Client Page</h1>

    <script>
        window.gaze = null;
        window.subscription = null;
        window.topics = [];

        async function init(roles = []){
            window.gaze = await new GazeJs("http://localhost:3333", "http://localhost:8001/token.php?roles=" + JSON.stringify(roles)).connect();
            window.subscription = await window.gaze.on(() => window.topics, payload => document.body.innerHTML += `${JSON.stringify(payload)}`);
        }

        async function update(newTopics){
            window.topics = newTopics;
            await window.subscription.update();
        }
    </script>
    
</body>
</html>
